<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Here</title>
        <link rel="icon" href="{{ url_for('static', filename='images/home-favicon.jpg') }}" type="image/jpg">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
        <!-- GOOGLE FONT (Faustina) -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Faustina:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <nav>
                <div class="logo">QuizFun ðŸŒŸ</div>
                <ul>
                    <li><a href="/login" class="cta-button">Login</a></li>
                    <li><button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">ðŸŒ“</button></li>
                </ul>
            </nav>
        </header>
        <form action="/signup" method="post" class="form__container">
            <h3>Sign Up</h3>
            <div class="form__row">
                <div class="form__labelinput">
                    <label for="firstname">First Name</label>
                    <input name="firstname" type="text" placeholder="First name" required id="firstname">
                </div>
                <div class="form__labelinput">
                    <label for="lastname">Last Name</label>
                    <input name="lastname" type="text" placeholder="Last name" required id="lastname">
                </div>
            </div>
            <div class="form__labelinput">
                <label for="mail">E-mail</label>
                <input name="email" type="email" placeholder="Email Address" required id="mail">
            </div>
            <div class="form__labelinput">
                <label for="password">Password</label>
                <input name="password" type="password" placeholder="Password" required id="password">
            </div>
            <div class="form__terms">
                <input name="terms_and_conditions" type="checkbox" required id="terms"/>
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>
            <div class="form__submit">
                <button type="submit" value="submit">Register</button>
                <p>Already Have An Account? <a href="/login">Login</a></p>
            </div>
        </form>
        <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
    </body>
</html>
