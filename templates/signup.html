<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Join Quizolia</title>

    />

      href="{{ url_for('static', filename='css/main.css') }}"
    />

      rel="stylesheet"
      href="{{ url_for('static', filename='css/signup.css') }}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Faustina:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="/" class="logo">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="logo-icon"
            >
              <path
                d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313-12.454z"
              ></path>
              <path
                d="M17 4a2 2 0 0 0 2 2a2 2 0 0 0 -2 2a2 2 0 0 0 -2 -2a2 2 0 0 0 2 -2"
              ></path>
              <path d="M19 11h2m-1 -1v2"></path>
            </svg>
            <span>Quizolia</span>
          </a>
        </div>
        <ul>
          <li><a href="/login" class="cta-button">Login</a></li>
          <li>
            <button
              id="darkModeToggle"
              class="dark-mode-toggle"
              aria-label="Toggle dark mode"
            >
              ðŸŒ“
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <form action="/signup" method="post" class="form__container">
      <h3>Sign Up</h3>
      <div class="form__row">
        <div class="form__labelinput">
          <label for="firstname">First Name</label>
          <input
            name="firstname"
            type="text"
            placeholder="First name"
            required
            id="firstname"
          />
        </div>
        <div class="form__labelinput">
          <label for="lastname">Last Name</label>
          <input
            name="lastname"
            type="text"
            placeholder="Last name"
            required
            id="lastname"
          />
        </div>
      </div>
      <div class="form__labelinput">
        <label for="mail">E-mail</label>
        <input
          name="email"
          type="email"
          placeholder="Email Address"
          required
          id="mail"
        />
      </div>

        <label for="password">Password</label>
        <input

      </!-->

        <label for="password">Password</label>

                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="eye-off-icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>

      <div class="form__labelinput">
        <label for="password">Password</label>
        <div class="password-wrapper">
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Create a strong password" 
                required 
            />
            <button 
                type="button" 
                class="password-toggle" 
                aria-label="Toggle password visibility"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="eye" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="eye-off hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                    <line x1="2" y1="2" x2="22" y2="22"/>
                </svg>
            </button>
        </div>
      </div>
      <div class="password-requirements">
        <h4>Password must contain:</h4>
        <ul>
            <li id="lowercase-check">A lowercase letter</li>
            <li id="uppercase-check">A uppercase letter</li>
            <li id="number-check">A number</li>
            <li id="length-check">At least 8 characters</li>
        </ul>
      </div>
      <div class="form__terms">
        <input
          name="terms_and_conditions"
          type="checkbox"
          required
          id="terms"
        />
        <label for="terms">I agree to the Terms and Conditions</label>
      </div>
      <div class="form__submit">
        <button type="submit" value="submit">Register</button>
        <p>Already Have An Account? <a href="/login">Login</a></p>
      </div>
    </form>
    <footer>
        <p>&copy; 2025 Quizolia. <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a> | <a href="https://github.com/Quizolia" target="_blank">Contact Support</a></p>
