<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiQuiz | Quizolia</title>
    <link rel="icon" href="{{ url_for('static', filename='images/home-favicon.jpg') }}" type="image/jpg">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/multiquiz.css') }}">
</head>
<body class="light-theme">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="/" class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo-icon">
                    <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313-12.454z"></path>
                    <path d="M17 4a2 2 0 0 0 2 2a2 2 0 0 0 -2 2a2 2 0 0 0 -2 -2a2 2 0 0 0 2 -2"></path>
                    <path d="M19 11h2m-1 -1v2"></path>
                </svg>
                <span>Quizolia</span>
            </a>

            <nav class="nav-desktop">
                <a href="/my-quizzes" class="nav-link">My Quizzes</a>
                <a href="/home" class="nav-link">Home</a>
                <a href="/leaderboard" class="nav-link">Leaderboard</a>
            </nav>

            <div class="header-actions">
                <div class="score-display" id="score-display">
                    Score: <span id="current-score">0</span>/<span id="total-questions">0</span>
                </div>
                <button class="theme-toggle" aria-label="Toggle theme" id="theme-toggle">
                    <svg class="sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <!-- Quiz Setup Section -->
            <section id="quiz-setup" class="quiz-section">
                <h2>Choose Your Quiz Category</h2>
                <div class="setup-form">
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" required>
                            <option value="">Loading categories...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="difficulty">Difficulty:</label>
                        <select id="difficulty">
                            <option value="">Any Difficulty</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <button id="start-quiz" class="primary-button" disabled>Start Quiz</button>
                </div>
            </section>

            <!-- Quiz Questions Section -->
            <section id="quiz-container" class="quiz-section hidden">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress" class="progress"></div>
                    </div>
                    <div class="progress-text">
                        Question <span id="current-question">1</span>/10
                    </div>
                </div>
                <div class="category-badge" id="current-category"></div>
                <h2 id="question" class="question"></h2>
                <div id="answers" class="answers-grid"></div>
                <button id="next-btn" class="primary-button hidden">Next Question</button>
            </section>

            <!-- Results Section -->
            <section id="results" class="quiz-section hidden">
                <h2>Quiz Complete!</h2>
                <div class="results-content">
                    <div class="score-circle">
                        <span id="final-score">0</span>/10
                    </div>
                    <p id="score-message" class="score-message"></p>
                    <button id="restart-btn" class="primary-button">Try Another Quiz</button>
                </div>
            </section>

            <!-- Error Section -->
            <section id="error-container" class="quiz-section hidden">
                <div class="error-content">
                    <svg class="error-icon" viewBox="0 0 24 24" width="48" height="48">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/>
                        <line x1="12" y1="8" x2="12" y2="12" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="16" r="1" fill="currentColor"/>
                    </svg>
                    <h2>Oops! Something went wrong</h2>
                    <p id="error-message"></p>
                    <button onclick="location.reload()" class="primary-button">Try Again</button>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Quizolia. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/multiquiz.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
